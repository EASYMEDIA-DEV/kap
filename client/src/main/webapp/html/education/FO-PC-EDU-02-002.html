<!doctype html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>KAP</title>
    <link rel="shortcut icon" href="/common/images/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta name="keywords" content="KAP"/>
		<meta name="description" content="KAP"/>
		<meta property="og:site_name" content="KAP" id="og-sitename-value"/>
		<meta property="og:type" content="website" id="og-type-value"/>
		<meta property="og:url" content="URL" id="og-url-value"/>
		<meta property="og:title" content="NOTICE | KAP" id="og-title-value"/>
		<meta property="og:description" content="KAP 홈페이지에 방문하신 것을 환영합니다." id="og-description-value"/>
		<meta property="og:image" content="img URL" id="og-image-value"/>
		<!-- <meta name="twitter:url" content="URL" id="twitter-url-value"/>
		<meta name="twitter:title" content="Main" id="twitter-title-value"/>
		<meta name="twitter:image" content="img URL" />
		<meta name="twitter:description" content="KAP 홈페이지에 방문하신 것을 환영합니다." id="twitter-discription-value"/> -->
		<link rel="stylesheet" href="/common/css/swiper.css" />
		<link rel="stylesheet" href="/common/css/fonts.css" />
		<link rel="stylesheet" href="/common/css/common.css" />
		<link rel="stylesheet" href="/common/css/style.css" />
		<script type="text/javascript" src="/common/js/jquery-1.12.4.min.js"></script>
		<script type="text/javascript" src="/common/js/gsap.min.js"></script>
		<script type="text/javascript" src="/common/js/ScrollTrigger.min.js"></script>
		<script type="text/javascript" src="/common/js/swiper.min.js"></script>
    <script type="text/javascript" src="/common/js/script.js"></script>
	</head>
	<body>
    <div id="wrap">
      <header id="header"></header>

			<!-- content 영역 start -->
      <div class="cont-wrap">
        <div class="sub-top-vis-area">
          <div class="page-tit-area">
            <p class="page-tit f-xlarge-title"><span class="for-move">교육신청</span></p>
          </div>
        </div>
        
        <div class="divide-con-area">
          <div class="lnb-area">
            <div class="for-motion">
              <div class="lnb-list">
                <a class="btn-two-depth single-menu" href="javascript:"><span>교육사업 소개</span></a><!-- 하위메뉴 없을 시 single-menu 클래스 추가 -->
              </div>
              <div class="lnb-list">
                <a class="btn-two-depth single-menu active" href="javascript:"><span>교육신청</span></a><!-- 하위메뉴 없을 시 single-menu 클래스 추가 -->
              </div>
              <div class="lnb-list">
                <a class="btn-two-depth single-menu" href="javascript:"><span>방문교육</span></a><!-- 하위메뉴 없을 시 single-menu 클래스 추가 -->
              </div>
            </div>
          </div>

          <div class="right-con-area">
            <div class="cont-sec-w">
              <div class="cont-sec no-border scroll-motion">
                <div class="for-motion">
                  <div class="btn-wrap outer-fix-btn">
                    <div class="btn-set">
                    </div>
                    <div class="btn-set">
                      <button class="btn-solid small gray-bg"><span>전체교육일정</span></button>
                    </div>
                  </div>

                  <div class="info-head">
                    <div class="left">
                      <p class="article-total-count f-body2">총 <span>1065</span>건</p>
                      <div class="sort-select">
                        <div class="form-select txt-select">
                          <select id="" title="정렬 바꾸기">
                            <option value="" selected>신청마감순</option>
                            <option value="">교육일자순</option>
                            <option value="">학습시간 짧은순</option>
                            <option value="">학습시간 긴 순</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="right">
                      <a class="filter-open-btn" href="javascript:" title="필터 열기">
                        <span>필터<b class="filter-count">(7)</b></span>
                      </a>                        
                    </div>
                  </div>

                  <div class="filter-popup">
                    <div class="for-flex">
                      <div class="for-center">
                        <div class="filter-con-area">
                          <div class="data-enter-form">
                            <div class="row">
                              <div class="th">
                                <p class="title f-head">기간검색</p>
                              </div>
                              <div class="td">
                                <div class="data-line-w">
                                  <div class="data-line">
                                    <div class="middle-line">
                                      <div class="opt-group">
                                        <div class="form-radio">
                                          <input type="radio" id="searchPeriodRadio1" name="searchPeriodRadio" checked>
                                          <label for="searchPeriodRadio1">접수기간</label>
                                        </div>
                                        <div class="form-radio">
                                          <input type="radio" id="searchPeriodRadio2" name="searchPeriodRadio">
                                          <label for="searchPeriodRadio2">교육기간</label>
                                        </div>
                                      </div>
                                    </div>
                                    <div class="middle-line">
                                      <div class="form-group">
                                        <div class="form-input calendar">
                                          <input type="text" placeholder="2023.01.01 ~ 2023.01.01">
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="th">
                                <p class="title f-head">과정분류</p>
                              </div>
                              <div class="td">
                                <div class="data-line-w">
                                  <div class="data-line">
                                    <div class="form-group">
                                      <div class="form-select">
                                        <select id="" title="과정 1차 분류">
                                          <option value="" selected>1차 분류</option>
                                          <option value="">option1</option>
                                          <option value="">option2</option>
                                          <option value="">option3</option>
                                        </select>
                                      </div>
                                      <div class="form-select">
                                        <select id="" title="과정 2차 분류" disabled><!-- 1차 분류 선택 시 disabled 해제 -->
                                          <option value="" selected>2차 분류</option>
                                          <option value="">option1</option>
                                          <option value="">option2</option>
                                          <option value="">option3</option>
                                        </select>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="th">
                                <p class="title f-head">학습방식</p>
                              </div>
                              <div class="td">
                                <div class="data-line-w">
                                  <div class="data-line">
                                    <div class="opt-group">
                                      <div class="form-checkbox">
                                        <input type="checkbox" id="studyingWayChk1" name="studyingWayChk" checked>
                                        <label for="studyingWayChk1">전체</label>
                                      </div>
                                      <div class="form-checkbox">
                                        <input type="checkbox" id="studyingWayChk2" name="studyingWayChk">
                                        <label for="studyingWayChk2">집체교육</label>
                                      </div>
                                      <div class="form-checkbox">
                                        <input type="checkbox" id="studyingWayChk3" name="studyingWayChk">
                                        <label for="studyingWayChk3">온라인교육</label>
                                      </div>
                                      <div class="form-checkbox">
                                        <input type="checkbox" id="studyingWayChk4" name="studyingWayChk">
                                        <label for="studyingWayChk4">블렌디드</label>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="th">
                                <p class="title f-head">접수상태</p>
                              </div>
                              <div class="td">
                                <div class="data-line-w">
                                  <div class="data-line">
                                    <div class="opt-group">
                                      <div class="form-checkbox">
                                        <input type="checkbox" id="acceptStateChk1" name="acceptStateChk" checked>
                                        <label for="acceptStateChk1">전체</label>
                                      </div>
                                      <div class="form-checkbox">
                                        <input type="checkbox" id="acceptStateChk2" name="acceptStateChk">
                                        <label for="acceptStateChk2">접수대기</label>
                                      </div>
                                      <div class="form-checkbox">
                                        <input type="checkbox" id="acceptStateChk3" name="acceptStateChk">
                                        <label for="acceptStateChk3">접수중</label>
                                      </div>
                                      <div class="form-checkbox">
                                        <input type="checkbox" id="acceptStateChk4" name="acceptStateChk">
                                        <label for="acceptStateChk4">마감</label>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="th">
                                <p class="title f-head">키워드</p>
                              </div>
                              <div class="td">
                                <div class="data-line-w">
                                  <div class="data-line">
                                    <div class="form-input srch-input w-longer">
                                      <input type="text" placeholder="과정명 또는 교육장소 입력해 주세요.">
                                      <div class="input-btn-wrap">
                                        <button class="delete-btn" title="지우기" type="button"></button>
                                        <button class="srch-btn" title="검색"></button>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="btn-wrap">
                          <div class="btn-set">
                            <button class="btn-solid small gray-bg btn-role-close" type="button"><span>닫기</span></ㅠ>
                          </div>
                          <div class="btn-set">
                            <button class="btn-solid small gray-bg"><span>필터 초기화</span></button>
                            <button class="btn-solid small black-bg"><span>적용</span></button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  

                  <div class="board-list">
                    <div class="no-data-area has-border"><!-- has-border: 테두리 있을 경우 -->
                      <div class="txt-box">
                        <p class="txt f-body1">등록된 회차가 없습니다.</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
			</div>
			<!-- content 영역 end -->

      <footer></footer>

      <div class="quick-menu">
        <div class="menu-area">
					<button class="btn-open-menu" title="퀵 메뉴 열기" type="button"></button>
					<div class="btn-w">
						<a class="quick-btn edu-schedule" href="javascript:"><span class="txt">교육일정</span></a>
						<a class="quick-btn certificate" href="javascript:"><span class="txt">증명서</span></a>
						<a class="quick-btn faq" href="javascript:"><span class="txt">FAQ</span></a>
						<a class="quick-btn qna" href="javascript:"><span class="txt">1:1 문의</span></a>
            <a class="quick-btn manager" href="javascript:"><span class="txt">담당자</span></a>
					</div>
        </div>
        <a class="btn-top" href="javascript:" title="페이지 상단으로 이동"><span class="txt">TOP</span></a>
      </div>

      <div class="scroll-gauge">
        <div class="bar"></div>
      </div>

      <div class="dimd"></div>
    </div>
	</body>
</html>
