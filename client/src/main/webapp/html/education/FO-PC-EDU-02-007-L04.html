	<body>
    <div id="wrap">
      <!-- GPC 회원가입 안내 팝업 -->
      <div class="layer-popup joinMemPopup first-show"><!-- 팝업 디자인 확인을 위해 first-show 클래스 추가한 상태 -->
        <div class="for-center">
          <div class="pop-wrap">
            <div class="pop-con-area">
              <div class="tit-area">
                <p class="f-title1">GPC 회원가입 안내</p>
              </div>
              <div class="con-area">
                <div class="scroll-area">
                  <div class="p-cont-sec">
                    <div class="sec-con-area">
                      <div class="txt-sec">
                        <div class="paragraph"><p class="f-body1">GPC 홈페이지에 회원가입해주세요.</p></div>
                        <div class="paragraph"><p class="f-body2">입력한 GPC(글로벌상생협력센터) 아이디는 존재하지 않습니다.</p></div>
                        <div class="paragraph"><p class="color-teal f-body2">GPC에서 실시하는 교육은 GPC 홈페이지에서 회원 가입 후 신청 가능합니다.</p></div>
                      </div>
                    </div>
                  </div>
                  <div class="btn-wrap">
                    <button class="btn-solid small gray-bg" type="button"><span>GPC 바로가기</span></button>
                  </div>
                </div>
              </div>
              <div class="user-opt-area">
                <button class="btn-close btn-role-close" title="팝업 닫기" type="button"><span>닫기</span></button>
              </div>
            </div>
          </div>
