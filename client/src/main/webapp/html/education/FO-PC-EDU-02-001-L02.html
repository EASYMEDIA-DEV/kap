<!doctype html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>KAP</title>
    <link rel="shortcut icon" href="/common/images/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta name="keywords" content="KAP"/>
		<meta name="description" content="KAP"/>
		<meta property="og:site_name" content="KAP" id="og-sitename-value"/>
		<meta property="og:type" content="website" id="og-type-value"/>
		<meta property="og:url" content="URL" id="og-url-value"/>

		<meta property="og:image" content="img URL" id="og-image-value"/>

		<link rel="stylesheet" href="/common/css/swiper.css" />
		<link rel="stylesheet" href="/common/css/fonts.css" />
		<link rel="stylesheet" href="/common/css/common.css" />
		<link rel="stylesheet" href="/common/css/style.css" />
		<script type="text/javascript" src="/common/js/jquery-1.12.4.min.js"></script>
		<script type="text/javascript" src="/common/js/jquery-ui-1.12.1.custom.min.js"></script>
		<script type="text/javascript" src="/common/js/gsap.min.js"></script>
		<script type="text/javascript" src="/common/js/ScrollTrigger.min.js"></script>
    <script type="text/javascript" src="/common/js/Draggable.min.js"></script>
		<script type="text/javascript" src="/common/js/swiper.min.js"></script>
    <script type="text/javascript" src="/common/js/script.js"></script>
	</head>
	<body>
    <div id="wrap">
      <!-- 전체교육일정 -->
      <div class="layer-popup full-popup allTrainingSchedulePopup first-show"><!-- full-popup: 화면 꽉 차는 팝업 -->
        <div class="for-center">
          <div class="pop-wrap">
            <div class="pop-con-area">
              <div class="tit-area">
                <p class="f-head">전체교육일정</p>
              </div>
              <div class="con-area">
                <div class="scroll-area">
                  <div class="p-cont-sec">
                    <div class="tab-con-w">
                      <div class="tab-btn-area">
                        <div class="txt-tab-swiper func-tab">
                          <div class="swiper-container">
                            <div class="swiper-wrapper">
                              <a class="swiper-slide txt-tab-btn active" href="javascript:">
                                <p class="txt"><span class="menu-name">품질기초</span></p>
                              </a>
                              <a class="swiper-slide txt-tab-btn" href="javascript:">
                                <p class="txt"><span class="menu-name">SQ인증</span></p>
                              </a>
                              <a class="swiper-slide txt-tab-btn" href="javascript:">
                                <p class="txt"><span class="menu-name">품질향상</span></p>
                              </a>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="tab-con-box">
                        <div class="tab-con">
                          <div class="total-edu-area no-data"><!-- 데이터 없는 경우 no-data class 추가 -->
                            <div class="edu-info-div">
                              <a class="btn-text-icon black-circle" href="javascript:"><span>꼭 알아야 할 품질 기초</span></a>
                              <div class="info-div">
                                <p class="info f-caption2">집체교육</p>
                                <p class="info f-caption2">2일(14시간)</p>
                              </div>
                            </div>
                            <div class="edu-plan-area">
                              <div class="month-area">
                                <p class="f-head">2023년</p>
                                <div class="scroll-div">
                                  <div class="scroll-box">
                                    <div class="month-wrap">
                                      <p class="month"><span class="f-body2">1월</span></p>
                                      <p class="month"><span class="f-body2">2월</span></p>
                                      <p class="month"><span class="f-body2">3월</span></p>
                                      <p class="month"><span class="f-body2">4월</span></p>
                                      <p class="month"><span class="f-body2">5월</span></p>
                                      <p class="month"><span class="f-body2">6월</span></p>
                                      <p class="month"><span class="f-body2">7월</span></p>
                                      <p class="month"><span class="f-body2">8월</span></p>
                                      <p class="month now"><span class="f-body2">9월</span></p>
                                      <p class="month"><span class="f-body2">10월</span></p>
                                      <p class="month"><span class="f-body2">11월</span></p>
                                      <p class="month"><span class="f-body2">12월</span></p>
                                    </div>
                                    <div class="period-bar-list">
                                      <div class="no-data-area">
                                        <div class="txt-box">
                                          <p class="txt f-body1">조회된 데이터가 없습니다.</p>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                            <div class="year-plan-btn">
                              <a class="btn-text-icon download" href="javascript:" download=""><span>연간 일정 다운로드</span></a>
                            </div>
                          </div>
                        </div>
                        <div class="tab-con">
                          222
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="user-opt-area">
                <button class="btn-close btn-role-close" title="팝업 닫기" type="button"><span>닫기</span></button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="dimd"></div>
    </div>
	</body>
</html>
