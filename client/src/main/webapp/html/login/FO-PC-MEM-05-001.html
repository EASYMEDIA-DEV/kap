<!doctype html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>KAP</title>
    <link rel="shortcut icon" href="/common/images/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta name="keywords" content="KAP"/>
		<meta name="description" content="KAP"/>
		<meta property="og:site_name" content="KAP" id="og-sitename-value"/>
		<meta property="og:type" content="website" id="og-type-value"/>
		<meta property="og:url" content="URL" id="og-url-value"/>
		<meta property="og:title" content="NOTICE | KAP" id="og-title-value"/>
		<meta property="og:description" content="KAP 홈페이지에 방문하신 것을 환영합니다." id="og-description-value"/>
		<meta property="og:image" content="img URL" id="og-image-value"/>
		<!-- <meta name="twitter:url" content="URL" id="twitter-url-value"/>
		<meta name="twitter:title" content="Main" id="twitter-title-value"/>
		<meta name="twitter:image" content="img URL" />
		<meta name="twitter:description" content="KAP 홈페이지에 방문하신 것을 환영합니다." id="twitter-discription-value"/> -->
		<link rel="stylesheet" href="/common/css/swiper.css" />
		<link rel="stylesheet" href="/common/css/fonts.css" />
		<link rel="stylesheet" href="/common/css/common.css" />
		<link rel="stylesheet" href="/common/css/style.css" />
		<script type="text/javascript" src="/common/js/jquery-1.12.4.min.js"></script>
		<script type="text/javascript" src="/common/js/gsap.min.js"></script>
		<script type="text/javascript" src="/common/js/ScrollTrigger.min.js"></script>
		<script type="text/javascript" src="/common/js/swiper.min.js"></script>
    <script type="text/javascript" src="/common/js/script.js"></script>
	</head>
	<body>
    <div id="wrap" class="member"><!-- 로그인, 회원가입 페이지 member 클래스 추가 -->
      <header id="header"></header>

			<!-- content 영역 start -->
      <div class="cont-wrap">
        <div class="inner">
          <div class="sub-top-vis-area">
            <div class="page-tit-area t-align-center">
              <p class="page-tit f-large-title">
                <span class="for-move">아이디 찾기</span>
              </p>
            </div>
          </div>

          <div class="wht-con-box">
            <p class="con-sub-tit f-title2">회원님이 원하시는 방법을 선택하여 아이디를 확인해보세요.</p>

            <div class="tab-con-w">
              <div class="tab-btn-area">
                <div class="txt-tab-swiper func-tab">
                  <div class="swiper-container">
                    <div class="swiper-wrapper">
                      <a class="swiper-slide txt-tab-btn active" href="javascript:">
                        <p class="txt"><span class="menu-name">휴대폰</span></p>
                      </a>
                      <a class="swiper-slide txt-tab-btn" href="javascript:">
                        <p class="txt"><span class="menu-name">이메일</span></p>
                      </a>
                      <a class="swiper-slide txt-tab-btn" href="javascript:">
                        <p class="txt"><span class="menu-name">본인인증</span></p>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
  
              <div class="tab-con-area">
                <div class="tab-con">
                  <div class="data-enter-form">
                    <div class="row">
                      <div class="th">
                        <p class="title f-head">이름</p>
                      </div>
                      <div class="td">
                        <div class="data-line-w">
                          <div class="data-line">
                            <div class="form-group">
                              <div class="form-input">
                                <input type="text" placeholder="이름 입력">
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="th">
                        <p class="title f-head">생년월일</p>
                      </div>
                      <div class="td">
                        <div class="data-line-w">
                          <div class="data-line">
                            <div class="form-group form-birth">
                              <div class="form-input">
                                <input type="number" placeholder="YYYY" value="">
                              </div>
                              <div class="form-input">
                                <input type="number" placeholder="NN" value="">
                              </div>
                              <div class="form-input">
                                <input type="number" placeholder="DD" value="">
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="th">
                        <p class="title f-head">휴대폰번호</p>
                      </div>
                      <div class="td">
                        <div class="data-line-w">
                          <div class="data-line">
                            <div class="form-group">
                              <div class="form-input w-longer">
                                <input type="text" placeholder="휴대폰번호 입력">
                              </div>
                            </div>
                            <div class="noti-txt-w">
                              <p class="bullet-noti-txt f-caption2">* 휴대폰번호를 바꾸신 회원님께서는 과거 휴대폰번호를 입력하여 주시기를 바랍니다.</p>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="page-bot-btn-sec">
                    <div class="btn-wrap align-center">
                      <a class="btn-solid small black-bg" href="javascript:"><span>아이디 찾기</span></a>
                    </div>
                  </div>
                </div>
                <div class="tab-con">
                  <div class="data-enter-form">
                    <div class="row">
                      <div class="th">
                        <p class="title f-head">이름</p>
                      </div>
                      <div class="td">
                        <div class="data-line-w">
                          <div class="data-line">
                            <div class="form-group">
                              <div class="form-input">
                                <input type="text" placeholder="이름 입력">
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="th">
                        <p class="title f-head">생년월일</p>
                      </div>
                      <div class="td">
                        <div class="data-line-w">
                          <div class="data-line">
                            <div class="form-group form-birth">
                              <div class="form-input">
                                <input type="number" placeholder="YYYY" value="">
                              </div>
                              <div class="form-input">
                                <input type="number" placeholder="NN" value="">
                              </div>
                              <div class="form-input">
                                <input type="number" placeholder="DD" value="">
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="th">
                        <p class="title f-head">이메일</p>
                      </div>
                      <div class="td">
                        <div class="data-line-w">
                          <div class="data-line">
                            <div class="form-group form-email">
                              <div class="form-input">
                                <input type="text" placeholder="이메일 입력">
                              </div>
                              <div class="form-input">
                                <input type="text" placeholder="직접입력">
                              </div>
                              <div class="form-select">
                                <select id="" title="메일 선택">
                                  <option value="" selected>직접입력</option>
                                  <option value="">option1</option>
                                  <option value="">option2</option>
                                  <option value="">option3</option>
                                </select>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="page-bot-btn-sec">
                    <div class="btn-wrap align-center">
                      <a class="btn-solid small black-bg" href="javascript:"><span>아이디 찾기</span></a>
                    </div>
                  </div>
                </div>
                <div class="tab-con">
                  <div class="gray-info-box t-align-center">
                    <div class="phone-certi">
                      <p class="title f-head">휴대폰 본인인증</p>
                      <p class="txt">회원님 명의의 휴대폰을 통해 <br>인증 받으실 수 있습니다.</p>
                    </div>
                  </div>

                  <div class="noti-txt-w">
                    <p class="bullet-noti-txt f-caption2">* 본인 인증 시 입력하시는 정보는 공인된 인증기관에서 직접 수집하며, 인증 이외의 용도로 이용되지 않습니다.</p>
                  </div>

                  <div class="page-bot-btn-sec">
                    <div class="btn-wrap align-center">
                      <a class="btn-solid small black-bg" href="javascript:"><span>인증하기</span></a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
				</div>
      </div>
			<!-- content 영역 end -->

      <footer></footer>

      <div class="scroll-gauge">
        <div class="bar"></div>
      </div>
      
      <div class="dimd"></div>
    </div>
	</body>
</html>
