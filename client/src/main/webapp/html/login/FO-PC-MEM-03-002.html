<!doctype html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>KAP</title>
    <link rel="shortcut icon" href="/common/images/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta name="keywords" content="KAP"/>
		<meta name="description" content="KAP"/>
		<meta property="og:site_name" content="KAP" id="og-sitename-value"/>
		<meta property="og:type" content="website" id="og-type-value"/>
		<meta property="og:url" content="URL" id="og-url-value"/>
		<meta property="og:title" content="NOTICE | KAP" id="og-title-value"/>
		<meta property="og:description" content="KAP 홈페이지에 방문하신 것을 환영합니다." id="og-description-value"/>
		<meta property="og:image" content="img URL" id="og-image-value"/>
		<!-- <meta name="twitter:url" content="URL" id="twitter-url-value"/>
		<meta name="twitter:title" content="Main" id="twitter-title-value"/>
		<meta name="twitter:image" content="img URL" />
		<meta name="twitter:description" content="KAP 홈페이지에 방문하신 것을 환영합니다." id="twitter-discription-value"/> -->
		<link rel="stylesheet" href="/common/css/swiper.css" />
		<link rel="stylesheet" href="/common/css/fonts.css" />
		<link rel="stylesheet" href="/common/css/common.css" />
		<link rel="stylesheet" href="/common/css/style.css" />
		<script type="text/javascript" src="/common/js/jquery-1.12.4.min.js"></script>
		<script type="text/javascript" src="/common/js/gsap.min.js"></script>
		<script type="text/javascript" src="/common/js/ScrollTrigger.min.js"></script>
		<script type="text/javascript" src="/common/js/swiper.min.js"></script>
    <script type="text/javascript" src="/common/js/script.js"></script>
	</head>
	<body>
    <div id="wrap" class="member"><!-- 로그인, 회원가입 페이지 member 클래스 추가 -->
      <header id="header"></header>

			<!-- content 영역 start -->
      <div class="cont-wrap">
        <div class="inner">
          <div class="sub-top-vis-area">
            <div class="page-tit-area t-align-center">
              <p class="page-tit f-large-title">
                <span class="for-move">임시 비밀번호 변경 안내</span>
              </p>
            </div>
          </div>

          <div class="wht-con-box">
            <p class="con-sub-tit f-title2">안전한 개인정보 보호를 위해 비밀번호를 재설정해주세요.</p>

            <div class="data-enter-form">
              <div class="row">
                <div class="th">
                  <p class="title f-head">현재 비밀번호</p>
                </div>
                <div class="td">
                  <div class="data-line-w">
                    <div class="data-line">
                      <div class="form-group">
                        <div class="form-input password w-longer">
                          <input type="password" placeholder="현재 비밀번호 입력">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="th">
                  <p class="title f-head">새로운 비밀번호</p>
                </div>
                <div class="td">
                  <div class="data-line-w">
                    <div class="data-line">
                      <div class="form-group">
                        <div class="for-status-chk error"><!-- 조건 충족 시 error 클래스 삭제 -->
                          <div class="form-input w-longer">
                            <input type="password" placeholder="새로운 비밀번호 입력">
                          </div>
                          <p class="error-msg">8~16자 이내 영문+숫자+특수문자 조합으로 입력해주세요.</p>
                        </div>
                      </div>
                      <div class="noti-txt-w">
                        <p class="bullet-noti-txt f-caption2">* 영문/숫자/특수문자 중 3종류 이상을 조합한 8~16자</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="th">
                  <p class="title f-head">비밀번호 확인</p>
                </div>
                <div class="td">
                  <div class="data-line-w">
                    <div class="data-line">
                      <div class="form-group">
                        <div class="for-status-chk error"><!-- 조건 충족 시 error 클래스 삭제 -->
                          <div class="form-input w-longer">
                            <input type="password" placeholder="비밀번호 확인 입력">
                          </div>
                          <p class="error-msg">8~16자 이내 영문+숫자+특수문자 조합으로 입력해주세요.</p>
                        </div>
                      </div>
                      <div class="noti-txt-w">
                        <p class="bullet-noti-txt f-caption2">* 재확인을 위해 입력하신 비밀번호를 다시 한번 입력해 주세요.</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="page-bot-btn-sec">
              <div class="btn-wrap align-center">
                <div class="btn-set">
                  <a class="btn-solid small black-bg" href="javascript:"><span>변경하기</span></a>
                </div>
              </div>
            </div>
          </div>
				</div>
      </div>
			<!-- content 영역 end -->

      <footer></footer>

      <div class="scroll-gauge">
        <div class="bar"></div>
      </div>
      
      <div class="dimd"></div>
    </div>
	</body>
</html>
