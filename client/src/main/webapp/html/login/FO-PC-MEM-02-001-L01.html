<!doctype html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>KAP</title>
    <link rel="shortcut icon" href="/common/images/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta name="keywords" content="KAP"/>
		<meta name="description" content="KAP"/>
		<meta property="og:site_name" content="KAP" id="og-sitename-value"/>
		<meta property="og:type" content="website" id="og-type-value"/>
		<meta property="og:url" content="URL" id="og-url-value"/>
		<meta property="og:title" content="NOTICE | KAP" id="og-title-value"/>
		<meta property="og:description" content="KAP 홈페이지에 방문하신 것을 환영합니다." id="og-description-value"/>
		<meta property="og:image" content="img URL" id="og-image-value"/>
		<!-- <meta name="twitter:url" content="URL" id="twitter-url-value"/>
		<meta name="twitter:title" content="Main" id="twitter-title-value"/>
		<meta name="twitter:image" content="img URL" />
		<meta name="twitter:description" content="KAP 홈페이지에 방문하신 것을 환영합니다." id="twitter-discription-value"/> -->
		<link rel="stylesheet" href="/common/css/swiper.css" />
		<link rel="stylesheet" href="/common/css/fonts.css" />
		<link rel="stylesheet" href="/common/css/common.css" />
		<link rel="stylesheet" href="/common/css/style.css" />
		<script type="text/javascript" src="/common/js/jquery-1.12.4.min.js"></script>
		<script type="text/javascript" src="/common/js/gsap.min.js"></script>
		<script type="text/javascript" src="/common/js/ScrollTrigger.min.js"></script>
		<script type="text/javascript" src="/common/js/swiper.min.js"></script>
    <script type="text/javascript" src="/common/js/script.js"></script>
	</head>
	<body>
    <div id="wrap" class="member member-main"><!-- 로그인, 회원가입 페이지 member 클래스 추가 --><!-- 각 인트로 화면은 member-main 클래스 추가 -->
      <header id="header"></header>

			<!-- content 영역 start -->
      <div class="cont-wrap">
        <div class="inner">
          <div class="sub-top-vis-area">
            <div class="page-tit-area">
              <p class="page-tit f-large-title">로그인</p>
              <p class="page-txt f-body2">자동차부품산업진흥재단 사이트 방문을 환영합니다. </p>
            </div>
          </div>

          <div class="member-half-box">
            <div class="left">
              <div class="data-enter-form verticality"><!-- verticality: 제목, 내용이 상하 배치 -->
                <div class="row">
                  <div class="th">
                    <p class="title f-head">아이디</p>
                  </div>
                  <div class="td">
                    <div class="data-line-w">
                      <div class="data-line">
                        <div class="form-group">
                          <div class="form-input id">
                            <input type="text" placeholder="아이디를 입력해주세요.">
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="th">
                    <p class="title f-head">비밀번호</p>
                  </div>
                  <div class="td">
                    <div class="data-line-w">
                      <div class="data-line">
                        <div class="form-group">
                          <div class="form-input password">
                            <input type="password" placeholder="비밀번호를 입력해주세요.">
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-checkbox">
                <input type="checkbox" id="savdIdChk" name="">
                <label for="savdIdChk">아이디 저장</label>
              </div>
              <div class="btn-wrap">
                <button class="btn-solid small black-bg" type="button"><span>로그인</span></button>
              </div>
              <div class="btn-wrap">
                <div class="btn-set">
                  <a class="btn-text-icon gray-txt" href="javascript:"><span>아이디 찾기</span></a>
                  <a class="btn-text-icon gray-txt" href="javascript:"><span>비밀번호 찾기</span></a>
                </div>
                <div class="btn-set">
                  <a class="btn-text-icon" href="javascript:"><span>회원가입</span></a>
                </div>
              </div>
            </div>
            <div class="right">
              <div class="img-area">
                <div class="img">
                  <img src="/common/images/img-login-main.jpg" alt="">
                </div>
              </div>
            </div>
          </div>
				</div>
      </div>
			<!-- content 영역 end -->

      <footer></footer>

      <div class="layer-popup" style="display: block;">
				<div class="for-center">
					<div class="pop-wrap">
						<div class="pop-con-area">
							<div class="tit-area">
								<p class="f-title1">정보 업데이트 안내</p>
							</div>
							<div class="con-area">
								<div class="scroll-area">
									<p class="paragraph">본 홈페이지가 개편됨에 따라 고객님의 원활한 홈페이지 이용을 위해 개인정보를 업데이트 해주시기 바랍니다.</p>
									<p class="paragraph">저희 자동차부품산업진흥재단은 회원님에게 원활한 서비스를 안정적으로 제공하기 위해 최선을 다하고 있으며, 회원님의 소중한 정보들을 보호하기 위해 노력하고 있습니다.</p>
								</div>
							</div>
              <div class="bot-fix-btn-area">
								<div class="btn-wrap">
                  <div class="btn-set">
                  </div>
                  <div class="btn-set">
                    <a class="btn-solid small black-bg" href="javascript:"><span>휴대폰 본인인증</span></a>
                  </div>
                </div>
							</div>
							<div class="user-opt-area">
								<button class="btn-close btn-role-close" title="팝업 닫기" type="button"><span>닫기</span></button>
							</div>
						</div>
					</div>
				</div>
			</div>

      <div class="scroll-gauge">
        <div class="bar"></div>
      </div>
      
      <div class="dimd"></div>
    </div>
	</body>
</html>
