		<h4>HTML</h4>
		<textarea id="HtmlTextarea" style="width:100%;">
		<!-- 			
		정의된 클래스명과 정규식을 변경하고자 한다면 최초 함수 사용시 재정의해서 사용할 수 있다.	
		-->
		<form name="frm" action="">
			
			<input type="text" name="id" title="아이디" class="idcheck" />
			
			<input type="submit" value="전송" />
		</form>
		</textarea>
	
		<h4>JAVASCRIPT</h4>
		<textarea id="JsTextarea" style="width:100%;">
			<script>
			$('form[name=frm]').validation({
				validateType : {
					idChk : {
						className : "idcheck",
						//regExr : "^(?=.*[a-z0-9])[a-z0-9]{6,15}$"			// 영문(필수), 숫자(선택) (기본)
						regExr : "^(?=.*[a-z])(?=.*[0-9])[a-z0-9]{4,12}$" // 영문 + 숫자(필수) 검사(재정의)
					}
				},
				msg : {
					idChk : "아이디를 다시 입력하세요(영문+숫자 4~12)"
				}
			});
			</script>
		</textarea>
