		<h4>HTML</h4>
		<textarea id="HtmlTextarea" style="width:100%;">
		<!-- 			
		step3에서 설명한 기본값을 변경하는 경우보다는 문구 자체를 변경하는 경우가 빈번히 발생할 것으로 보여진다.
		그래서 name 값과 매칭시켜 경고문구 전체를 변경할 수 있다.
		-->
		<form name="frm" action="">
			
			<input type="text" name="name" title="name" />
			<input type="text" name="age" title="나이" />
			
			<p>
				<input type="radio" name="gender" />남
				<input type="radio" name="gender" />여
			</p>
			
			<p>
				<select name="position" id="" title="사는곳">
					<option value="">[선택]</option>
					<option value="1">셀렉트1</option>
					<option value="2">셀렉트2</option>
				</select>
			</p>
			
			<input type="submit" value="전송" />
		</form>
		</textarea>
	
		<h4>JAVASCRIPT</h4>
		<textarea id="JsTextarea" style="width:100%;">
			<!-- 		
			names 라는 객체에서 태그의 name과 매칭시켜 문구를 생성한다.
			$('form[name=frm]').validation({
				msg : {
					empty : {
						names : {
						}
					}
				}
			});
			 -->
			
			<script>
			$('form[name=frm]').validation({
				msg : {
					empty : {
						names : {
							name : "What is your name?",
							age : "올해 몇살인가요?",
							gender : "성별을 선택해주세요.",
							position : "주거 위치를 선택해주세요."
						}
					}
				}
			});
			</script>
		</textarea>
