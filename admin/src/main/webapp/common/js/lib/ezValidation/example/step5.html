		<h4>HTML</h4>
		<textarea id="HtmlTextarea" style="width:100%;">
		<!-- 			
		정의되어있는 타입(클래스명)은 아이디(idChk), 패스워드(passChk), 이메일(emailChk), 숫자(numberChk), 문자 길이(LengthChk)
		, 핸드폰 번호(mobileChk), 일반전화 번호(phoneChk), 영문(englishChk), 한글(koreaChk) 등이 정의되어 있다.
		문자 길이를 제외하고는 모두 정규식을 사용하여 검사한다.
		
		클래스를 추가하여 사용할 수 있다.		
		-->
		<form name="frm" action="">
			
			<input type="text" name="id" title="아이디" class="idChk" />
			<input type="password" name="pass" title="비밀번호" class="passChk" />
			<input type="text" name="email" title="이메일" class="emailChk" />
			<input type="text" name="number" title="숫자" class="numberChk" />
			<input type="text" name="mobile" title="휴대폰번호" class="mobileChk" />
			<input type="text" name="phone" title="일반전화" class="phoneChk" />
			<input type="text" name="english" title="영문" class="englishChk" />
			<input type="text" name="korean" title="한글" class="koreanChk" />
			<input type="text" name="url" title="url" class="urlChk" />
			
			<input type="submit" value="전송" />
		</form>
		</textarea>
